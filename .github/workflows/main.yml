name: Crypto News Bot

on:
  schedule:
    # Roda a cada 2 horas (00:00, 02:00, 04:00...)
    - cron: '0 */2 * * *'
  workflow_dispatch: # Permite que você rode manualmente para testar

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: pip install pyTelegramBotAPI requests

      - name: Executar Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CRYPTOPANIC_KEY: ${{ secrets.CRYPTOPANIC_KEY }}
        run: python bot.py
